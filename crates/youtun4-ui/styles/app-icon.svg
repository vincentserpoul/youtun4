<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Enhanced brand gradient with smoother transitions -->
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Subtle inner glow gradient -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Glass reflection gradient -->
    <linearGradient id="glassReflect" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="40%" style="stop-color:rgba(255,255,255,0.05)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- Ambient shadow for depth -->
    <filter id="ambientShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Glow effect for play button -->
    <filter id="playGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feFlood flood-color="#a78bfa" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft inner shadow -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="out"/>
    </filter>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect x="0" y="0" width="512" height="512" rx="115" ry="115" fill="url(#brandGrad)"/>

  <!-- Subtle top highlight for depth -->
  <rect x="0" y="0" width="512" height="256" rx="115" ry="115" fill="url(#innerGlow)" opacity="0.8"/>

  <!-- Main content area - modern rounded rectangle (media player) -->
  <rect x="72" y="100" width="368" height="220" rx="28" ry="28" fill="#fff" opacity="0.95" filter="url(#ambientShadow)"/>

  <!-- Glass reflection on media player -->
  <rect x="72" y="100" width="368" height="110" rx="28" ry="28" fill="url(#glassReflect)"/>

  <!-- Play button - centered, modern triangle -->
  <g filter="url(#playGlow)">
    <polygon points="220,160 220,270 310,215" fill="url(#brandGrad)"/>
  </g>

  <!-- Device/audio wave representation - three elegant bars -->
  <g transform="translate(0, 350)">
    <!-- Base bar background -->
    <rect x="72" y="0" width="368" height="70" rx="18" ry="18" fill="#fff" opacity="0.92"/>

    <!-- Stylized audio waveform bars -->
    <rect x="130" y="20" width="12" height="30" rx="6" fill="url(#brandGrad)"/>
    <rect x="160" y="12" width="12" height="46" rx="6" fill="url(#brandGrad)"/>
    <rect x="190" y="18" width="12" height="34" rx="6" fill="url(#brandGrad)"/>
    <rect x="220" y="8" width="12" height="54" rx="6" fill="url(#brandGrad)"/>
    <rect x="250" y="14" width="12" height="42" rx="6" fill="url(#brandGrad)"/>
    <rect x="280" y="10" width="12" height="50" rx="6" fill="url(#brandGrad)"/>
    <rect x="310" y="16" width="12" height="38" rx="6" fill="url(#brandGrad)"/>
    <rect x="340" y="22" width="12" height="26" rx="6" fill="url(#brandGrad)"/>
    <rect x="370" y="18" width="12" height="34" rx="6" fill="url(#brandGrad)"/>
  </g>
</svg>
