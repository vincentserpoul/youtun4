<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="110" ry="110" fill="url(#bgGrad)"/>

  <!-- Headphone Y shape with glow -->
  <g filter="url(#glow)">
    <!-- Left headphone cup (rounded rectangle) -->
    <rect x="115" y="95" width="70" height="110" rx="35" fill="white"/>
    <!-- Right headphone cup -->
    <rect x="327" y="95" width="70" height="110" rx="35" fill="white"/>

    <!-- Connecting arms and stem -->
    <g stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M150,200 L256,280"/>
      <path d="M362,200 L256,280"/>
      <path d="M256,280 L256,410"/>
    </g>
  </g>
</svg>
