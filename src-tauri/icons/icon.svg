<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- App brand gradient - violet to rose -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="110" ry="110" fill="url(#bgGrad)"/>

  <!-- Portable audio player body -->
  <rect x="136" y="72" width="240" height="368" rx="32" ry="32" fill="rgba(255,255,255,0.95)"/>

  <!-- Screen area with YouTube-style rounded shape -->
  <rect x="160" y="96" width="192" height="140" rx="20" ry="20" fill="url(#bgGrad)"/>

  <!-- Play triangle - centered in screen -->
  <polygon points="280,166 232,138 232,194" fill="rgba(255,255,255,0.95)"/>

  <!-- Click wheel / control circle -->
  <circle cx="256" cy="330" r="72" fill="none" stroke="rgba(124,58,237,0.3)" stroke-width="6"/>

  <!-- Center button -->
  <circle cx="256" cy="330" r="32" fill="url(#bgGrad)"/>

  <!-- Play/pause icon in center button -->
  <polygon points="264,330 252,322 252,338" fill="white"/>

  <!-- Audio wave lines (subtle, same color family) -->
  <g stroke="rgba(255,255,255,0.35)" stroke-width="5" stroke-linecap="round" fill="none">
    <path d="M100,200 Q80,256 100,312"/>
    <path d="M72,176 Q44,256 72,336"/>

    <path d="M412,200 Q432,256 412,312"/>
    <path d="M440,176 Q468,256 440,336"/>
  </g>
</svg>
