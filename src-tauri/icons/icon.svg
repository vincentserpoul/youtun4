<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient: indigo to pink -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <!-- Subtle inner glow -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Subtle top highlight for depth -->
  <rect x="16" y="16" width="480" height="240" rx="96" ry="96" fill="url(#glowGradient)"/>

  <!-- Audio waveform/equalizer bars (clean, centered design) -->
  <g fill="#ffffff">
    <!-- Bar 1 (leftmost, short) -->
    <rect x="104" y="224" width="40" height="64" rx="20"/>

    <!-- Bar 2 (medium-short) -->
    <rect x="164" y="192" width="40" height="128" rx="20"/>

    <!-- Bar 3 (tall) -->
    <rect x="224" y="144" width="40" height="224" rx="20"/>

    <!-- Bar 4 (tallest - center emphasis) -->
    <rect x="284" y="112" width="48" height="288" rx="24"/>

    <!-- Bar 5 (medium) -->
    <rect x="352" y="176" width="40" height="160" rx="20"/>

    <!-- Bar 6 (rightmost, short) -->
    <rect x="412" y="216" width="40" height="80" rx="20"/>
  </g>

  <!-- Small play triangle accent (subtle, bottom-left of center) -->
  <polygon
    points="136,380 136,340 168,360"
    fill="#06b6d4"
    opacity="0.9"
  />
</svg>
