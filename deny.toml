# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Install: cargo install cargo-deny
# Run: cargo deny check

[graph]
# Target platforms to check
targets = [
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Also include build dependencies and dev dependencies
all-features = true

# ============================================================================
# ADVISORIES - Check for known security vulnerabilities
# ============================================================================
[advisories]
# Check for yanked crates
yanked = "warn"
# Unmaintained crates: only error for workspace (direct) dependencies, not transitive
unmaintained = "workspace"
# Ignore specific advisories (add IDs here if you have reviewed and accepted the risk)
ignore = []

# ============================================================================
# LICENSES - Ensure license compliance
# ============================================================================
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.93
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "0BSD",
    "BSL-1.0",
]
# Crates to skip license checks for (e.g., private crates)
exceptions = []

# Clarify licenses for crates where detection might be uncertain
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# BANS - Ban problematic or duplicate crates
# ============================================================================
[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for wildcard dependencies (warn for now, tighten later)
wildcards = "warn"
# Allow specific crates to have multiple versions (add here as needed)
skip = []
# Tree of crates to skip checking entirely
skip-tree = []

# Specific crates to deny (security or quality concerns)
deny = [
    # Unmaintained crates with known issues
    { name = "openssl", wrappers = ["native-tls"] },  # Prefer rustls
]

# Allow specific crates
allow = []

# ============================================================================
# SOURCES - Ensure crates come from trusted sources
# ============================================================================
[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
# Only allow crates from known git sources
unknown-git = "deny"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed git sources
allow-git = [
    # rusty_ytdl - pinned to specific revision for stability
    "https://github.com/Mithronn/rusty_ytdl",
]

# Allow specific crates from git
[sources.allow-org]
github = ["Mithronn"]
