# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# ============================================================================
# ADVISORIES
# Checks for known security vulnerabilities in dependencies
# ============================================================================
[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained crate advisories for transitive dependencies
# These come from Tauri, Leptos, boa_engine, and other frameworks
ignore = [
    # GTK3 bindings (used by Tauri on Linux)
    "RUSTSEC-2024-0411", # atk
    "RUSTSEC-2024-0412", # cairo-rs
    "RUSTSEC-2024-0414", # gdk
    "RUSTSEC-2024-0415", # gdk-pixbuf
    "RUSTSEC-2024-0417", # gio
    "RUSTSEC-2024-0418", # glib
    "RUSTSEC-2024-0419", # gtk
    "RUSTSEC-2024-0420", # pango
    "RUSTSEC-2024-0416", # gdkx11
    "RUSTSEC-2024-0413", # gdkwayland
    # Other unmaintained transitive dependencies
    "RUSTSEC-2024-0370", # proc-macro-error
    "RUSTSEC-2024-0384", # instant
    "RUSTSEC-2024-0388", # derivative
    "RUSTSEC-2024-0436", # paste
    "RUSTSEC-2025-0057", # fxhash
    "RUSTSEC-2025-0075", # unic-common
    "RUSTSEC-2025-0080", # unic-char-range
    "RUSTSEC-2025-0081", # unic-char-property
    "RUSTSEC-2025-0098", # unic-ucd-version
    "RUSTSEC-2025-0100", # unic-ucd-ident
]

# ============================================================================
# LICENSES
# Checks dependency licenses against an allowlist
# ============================================================================
[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
]
confidence-threshold = 0.8

# Ring uses a custom license that's permissive
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# BANS
# Deny or allow specific crates or versions
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

# ============================================================================
# SOURCES
# Controls where crates can be sourced from
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow rusty_ytdl from Mithronn's fork
github = ["Mithronn"]
